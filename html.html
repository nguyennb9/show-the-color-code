<html>

<head>
    <!-- Load c3.css -->
    <link href="bower_components/c3/c3.css" rel="stylesheet" type="text/css">

    <!-- Load d3.js and c3.js -->
    <script src="bower_components/d3/d3.js" charset="utf-8"></script>
    <script src="bower_components/c3/c3.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller('myController', ["$scope", function ($scope) {
            $scope.pattern = ['#1f77b4', '#aec7e8', '#ff7f0e', '#ffbb78', '#2ca02c', '#98df8a', '#d62728', '#ff9896', '#9467bd', '#c5b0d5', '#8c564b', '#c49c94', '#e377c2', '#f7b6d2', '#7f7f7f', '#c7c7c7', '#bcbd22', '#dbdb8d', '#17becf', '#9edae5']
        }])
    </script>
</head>

<body ng-app="myApp" ng-controller="myController">
<div id="chart"></div>

<!--{{pattern}}-->
<div ng-repeat="n in pattern">

    <h1 style="background: {{n}}">{{n}}</h1>
</div>

<script>
    var chart = c3.generate({
        bindto: '#chart',
        data: {
            x: 'x',
            columns: [
                ['x', 30, 50, 100, 230, 300, 310],
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 130, 300, 200, 300, 250, 450]
            ]
        },
        color:{
            pattern: ['#c7c7c7', '#1f77b4']
        }
    });


</script>
</body>

</html>
